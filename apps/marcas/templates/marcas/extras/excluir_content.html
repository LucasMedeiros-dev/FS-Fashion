<div class="card card-solid">
    <div class="card-header bg-danger">
      <h3 class="card-title danger">Excluir Produto</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <p> Tem certeza que deseja remover: <b>{{ marca.nome }}</b></p>
        <hr>
        <div aria-label="Button group with two buttons">
          <button type="submit" class="btn btn-danger">Remover</button>
          <a href="{% url 'marcas:detalhe' pk=marca.id %}" class="btn btn-primary">Voltar</a>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <div class="alert alert-secondary" role="alert">
  <b>IMPORTANTE:</b> Excluir uma marca tamb√©m exclui todos os seus produtos.
  </div>
</div>
