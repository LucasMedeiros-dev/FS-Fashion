<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

            <!-- Shopping cart table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Produto</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Preço</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantidade</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Tamanho</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Remover</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in carrinho.itens.all %}
                            <tr>
                                <th scope="row" class="border-0">
                                    <div class="p-2">
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ item.produto.nome }} - {{item.produto.marca}}</a></h5>
                                        </div>
                                    </div>
                                </th>
                                <td class="border-0 align-middle"><strong>R$ {{ item.produto.preco }}</strong></td>
                                <td class="border-0 align-middle"><strong>{{ item.quantidade }}</strong></td>
                                <td class="border-0 align-middle"><strong>{{ item.tamanho }}</strong></td>
                                <td class="border-0 align-middle">
                                    <a href={% url "carrinho:remover" item_id=item.id %} class="text-dark"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- End -->

        </div>
    </div>

    <div class="row py-5 p-4 bg-white rounded shadow-sm">
        <div class="col-lg-12">
            <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Detalhes da Compra</div>
            <div class="p-4">
                <ul class="list-unstyled mb-4">
                    <!-- Aqui você pode adicionar outras taxas ou descontos se necessário -->
                    <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
                        <h5 class="font-weight-bold">R$ {{ carrinho.get_total }}</h5>
                    </li>
                </ul><a href="#" class="btn btn-dark rounded-pill py-2 btn-block">Prosseguir para o checkout</a>
            </div>
        </div>
    </div>

</div>
