<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Cadastrar Vendedores</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form action="{% url "vendedor:cadastro" %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          {{ form }}
        </div>
        </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
